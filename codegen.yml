overwrite: true
schema: "http://localhost:8000/___graphql"
documents:
  - "src/**/*.tsx"
  - "node_modules/gatsby-transformer-sharp/src/fragments.js"
config:
  namingConvention:
    enumValues: keep
    transformUnderscore: false
pluckConfig:
  modules:
    - name: gatsby
      identifier: graphql
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
  ./graphql.schema.json:
    plugins:
      - "introspection"
