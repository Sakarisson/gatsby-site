overwrite: true
schema: http://localhost:8000/___graphql
documents:
  - ./src/**/*.{ts,tsx}
  - ./node_modules/gatsby*/!(node_modules)/**/*.js
config:
  namingConvention:
    enumValues: keep
    transformUnderscore: false
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
